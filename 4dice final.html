<!DOCTYPE html>
<html>
<head>
  <title>4 Dice Game</title>

  <style>
    body{
      background: hotpink;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header{
      text-align: center;
      font-size: 36px;
      margin-top: 20px;
      color: white;
    }

    /* HORIZONTAL LAYOUT */
    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 60px;
    }

    .player-box{
      text-align: center;
    }

    .player{
      font-size: 20px;
      color: white;
      margin-bottom: 10px;
    }

    button{
      width: 130px;
      height: 130px;
      font-size: 22px;
      border: none;
      cursor: pointer;
      box-shadow: 8px 8px 10px rgba(0,0,0,0.6);
      border-radius: 12px;
    }

    .btn1{ background: teal; color: white; }
    .btn2{ background: steelgray; color: white; }
    .btn3{ background: lightgreen; color: black; }
    .btn4{ background: lightblue; color: black; }

    button:hover{
      transform: scale(1.05);
    }

    .score{
      font-size: 22px;
      margin-top: 10px;
      color: white;
    }
  </style>
</head>

<body>

  <div class="header">Shall we start the game?</div>

  <div class="container">

    <div class="player-box">
      <div class="player">Player 1</div>
      <button class="btn1" onclick="roll(1)">Spin</button>
      <div class="score" id="p1">0</div>
    </div>

    <div class="player-box">
      <div class="player">Player 2</div>
      <button class="btn2" onclick="roll(2)">Spin</button>
      <div class="score" id="p2">0</div>
    </div>

    <div class="player-box">
      <div class="player">Player 3</div>
      <button class="btn3" onclick="roll(3)">Spin</button>
      <div class="score" id="p3">0</div>
    </div>

    <div class="player-box">
      <div class="player">Player 4</div>
      <button class="btn4" onclick="roll(4)">Spin</button>
      <div class="score" id="p4">0</div>
    </div>

  </div>

  <script>
    let dice = [0,0,0,0];
    let turns = [0,0,0,0];

    function roll(n){
      if(turns[n-1] === 0){
        dice[n-1] = Math.floor(Math.random()*6) + 1;
        document.getElementById("p"+n).innerHTML = dice[n-1];
        turns[n-1] = 1;
        checkResult();
      }else{
        document.querySelector(".header").innerHTML =
          "Oops! It's not your turn";
      }
    }

    function checkResult(){
      if(turns.every(t => t === 1)){
        let max = Math.max(...dice);
        let winner = dice.indexOf(max) + 1;

        document.querySelector(".header").innerHTML =
          "Player " + winner + " won the match ðŸŽ‰";

        setTimeout(function(){
          alert("Game completed");
          location.reload();
        }, 1500);
      }
    }
  </script>

</body>
</html>
